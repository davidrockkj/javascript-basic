<html>
    <script>
        // Trabalha com tudo que diz respeito a data e hora

        console.log(Date()) // data e hora corrente => new Date()
        console.log(new Date()) // data e hora corrente

        console.log(new Date(2022, 3, 22)) // data especifica e hora corrente (0 == janeiro)
        console.log(new Date (2022, 3, 22, 10, 20, 59)) // data e hora especificas

    </script>
</html>
