<html>
    <script>
        // Objetos são tipos de variáveis em que pode-se acrescentar
        // propriedades e funções dentro da variável

        // São representado por CHAVES {}
        console.log({ propriedade: "valor" })

        console.log({
            nome: "David",
            idade: 21,

            // Objeto dentro de outro objeto
            endereco: {
                lagradouro: "Av ...",
                bairro: "Blabla",
            },
        })

        // Muito utilizado quando precisa fazer transação da dado:
        // pegar informação do banco de dados;
        // jogar a informação pro frontend ou pro backend
    </script>
</html>
