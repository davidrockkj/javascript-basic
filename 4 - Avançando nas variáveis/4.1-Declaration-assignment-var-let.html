<html>
    <script>

        // Declarando variável e já atribuindo valor a ela

        let x
        console.log("x", x) // undefined

        x = 10
        console.log("x", x) // x 10
        console.log("x", typeof x) // x number

        x = "A"
        console.log("x", x) // x A
        console.log("x", typeof x) // string
        
        let y = 20
        console.log("y", y) 

    </script>
</html>
