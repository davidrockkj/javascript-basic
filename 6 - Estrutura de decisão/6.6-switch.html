<html>
    <meta charset="UTF-8">
    <script>

        let variavel = 5

        switch (variavel) {
            case 1:
                console.log("caso 1")
                break
            
            case 2: 
                console.log("caso 2")
                break

            case 3:
            case 4: 
                console.log("caso 3 e 4")
                break 

            default: 
                console.log("caso default")
                break
        }

        // Não é obrigado criar o caso default, assim o programa irá continuar normalmente

        // O switch não consegue fazer análises complexas (<, <=, >, >=)

        // Consegue ser mais performático que o IF para análises rápidas

        // Analisa textos e números

    </script>
</html>
