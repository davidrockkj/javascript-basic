  <script>
    console.log("início do programa")

    // Caso o "se" seja falso e não tiver o
    // "se não", ele só vai ignorar e voltar
    // para a rotina

    if (false) {
      // SE
      console.log("verdadeiro")
    } else {
      // SENÃO
      console.log("falso")
    }
    

    if ("1" == 2) {
      console.log("verdadeiro")
    } else {
      console.log("falso")
    }

    if (1 === 2) {

    } else {

    }
