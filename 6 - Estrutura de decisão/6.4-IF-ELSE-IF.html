<html>
    <meta charset="UTF-8">
    <script>
        const valor = 2

        if (valor <= 1) {
            console.log("condição 1")
        }

        if (valor > 1 && valor <= 2) {
            console.log("condição 2")
        }

        if (valor > && valor <= 3) {
            console.log("condição 3")
        }

        // retonar: condição 2

        // Dessa maneira gasta mais processamento, por ter que fazer cada uma das verificações

        // Uma alternativa que preserva o poder de processamento, é o ELSE IF

        const valor2 = 2

        if (valor2 <= 1) {
            console.log("condição 1")
        } else if (valor2 > 1 && valor2 <= 2) {
            console.log("condição 2")
        } else if (valor2 > 2 && valor2 <= 3) {
            console.log("condição 3")
        }

        // Pois, uma vez que ele entra na condição 2, ele não entra na próxima,
        // diferentemente do método 1.
        // Ainda é possível colocar o ELSE

        const valor3 = 99

        if (valor3 <= 1) {
            console.log("condição 1")
        } else if (valor3 > 1 && valor3 <= 2) {
            console.log("condição 2")
        } else if (valor3 > 2 && valor3 <= 3) {
            console.log("condição 3")
        } else {
            console.log("outra condição")
        }

        // retorna: "outra condição"
    </script>
</html>
