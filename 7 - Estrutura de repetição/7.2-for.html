<html>
    <meta charset="UTF-8">
    <script>

        // Da mesma maneira que o WHILE, o FOR
        // conseguimos realizar uma ação até que o
        // a variável chegue a um valor determinado.
        // Porém, de maneira mais enxuta.
        // Usa-se o FOR quando o número de iterações
        // é conhecido de antemão. 

        // Geralmente usado quando é preciso
        // percorrer uma lista

        for (let i = 0; i < 3; i++) {
            console.log(i)
        }

    </script>
</html>
