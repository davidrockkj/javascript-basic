<html>
    <script>
        // contadores...
        // num = num + 1

        let num = 0
        num = num + 1
        num = num + 1
        num = num + 1

        console.log("num", num) // num 3

        num = 1
        num++ // num = num + 1

        console.log("num", num) // num 2

        num = 1
        num-- // num = num - 1

        console.log("num", num) // num 0

        // Existe diferença entre "--num / ++num" e "num-- / num++"
        // quando o operador vem depois da variável, ele
        // retorna o valor e, então atribui o valor

        num = 0
        console.log(num++) // 0
        console.log(num) // 1

        num = 0
        console.log(++num) // 1
        console.log(--num) // -1

        // ou seja:
        // num = num + 1
        // num++
        // ++num

        // num = num - 1
        // num--
        // --num

    </script>
</html>
