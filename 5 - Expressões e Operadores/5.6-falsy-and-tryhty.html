<html>
    <script>

        // Se [condição] é (?) true [retorna x], se não (:) [retorna y]
        // if ((10 > 5) ? '10 é maior' : '10 é menor') 

        // Falsy
        console.log(0 ? 'verdadeira' : 'falso') // falso
        console.log("" ? 'verdadeira' : 'falso') // falso
        console.log(null ? 'verdadeira' : 'falso') // falso
        // ...

        // Truthy
        console.log(1 ? 'verdadeira' : 'falso') // verdadeiro
        console.log("a" ? 'verdadeira' : 'falso') // verdadeiro
        console.log("0" ? 'verdadeira' : 'falso') // verdadeiro
        // ...

    </script>
</html>
