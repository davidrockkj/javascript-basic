<html>
    <script>

        // operadores básicos: +, -, *, /
        // precedência (), *, /, +, -

        // media = soma dos termos / quantidade dos termos
        const media = 10 + 10 + 10 / 3

        console.log(media) // 23.333333...

        const media2 = (10 + 10 + 10) / 3

        console.log(media2) // 10

    </script>
</html>
