<html>
    <script>
        // ARRAY ou VETORES sao tipos de variaveis que amazenam
        // varios valores dentro de um conjunto
        // Os dados podem ser do tipo nativo, objeto ou vetores dentro de vetores

        // São declarados por COLCHETES []
        // e os respectivos elementos separados por VÍRGULA (,)
        console.log([1, "A", "Legal"])
        // 0: 1
        // 1: "A"
        // 2: "Legal"
        // Length: 3 -> tamanho

        console.log([1, "A", { nome: "David", idade: "21" }])
        // 0: 1
        // 1: "A"
        // 2:
        //      nome: "David"
        //      idade: "21"
        // Length: 3 -> tamanho

        
    </script>
</html>
