<html>
    <script>
        console.log(null) // ausência de valor (nao tem nada dentro)
        console.log(underfined) // indefinido (nao conseguiu identificar o valor)
        console.log(typeof null) // object
        console.log(typeof underfined) // undefined

        console.log(null == undefined) // true
        console.log(null === undefined) // false

        // "===" 3 sinais de igualdade compara se os valores são idênticos
    </script>
</html>
