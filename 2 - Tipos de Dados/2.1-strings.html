<html>
    <script>
        //  O JavaScript reconhece conteúdo dentro de ASPAS (simples/duplas) como Strings
        console.log("David")
        console.log("David Dev")
        console.log('David Developer')

        // Quando precisa usar ASPAS dentro do texto console.log("Esc"cape")
        // usa-se o método chamado ESCAPE
        // Que consiste em colocar uma CONTRA BARRA (\) antes da ASPA
        console.log("Esc\"cape")
        // Ou, usar ASPAS diferente
        console.log('Esc"ape')
        console.log("Esc'ape")

        console.log("Irei fazer um \"Teste\"")

    </script>
</html>
