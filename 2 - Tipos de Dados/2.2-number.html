<html>
    <script>
        console.log(1) // 1

        console.log(1.2) // 1.2
        console.log(.12) // 0.12

        console.log(1,2) // 1 2
        
        console.log(0.12) // 0.12

        // Não colocar separadores de milhar
        console.log(10000) // 10000
        console.log(10.000) // 10.0

        // Caso você coloque o número entre ASPAS, o js converterá em STRING

        // Já existem números pré-programados
        console.log(Math.PI) // 3.141592653589793
        console.log(Math.E) // 2.718281828459045

    </script>
</html>
